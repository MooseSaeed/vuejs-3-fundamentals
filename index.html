<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>{{header || 'welcome'}}</h1>
        <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">
          Cancel
        </button>
        <button v-else @click="doEdit(true)" class="btn btn-primary">
          Add
        </button>
      </div>

      <div v-if="editing" class="add-item-form">
        <input
          @keyup.enter="saveItem"
          type="text"
          v-model="newItem"
          placeholder="Add new item.."
        />
        <label>
          <input type="checkbox" v-model="newItemHighPriority" />

          High Priority
        </label>
        <button @click="saveItem" class="btn btn-primary">Save Item</button>
      </div>
      <p v-if="items.length === 0">No Items!</p>
      <ul>
        <li v-for="item in items" key="item.id">{{item.label}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            header: "Shopping List App",
            editing: false,
            newItem: "",
            newItemHighPriority: false,
            iceCreamFlavors: [],
            items: [
              { id: 1, label: "10 Party Hats" },
              { id: 2, label: "2 Board Games" },
              { id: 3, label: "20 Cups" },
            ],
          };
        },
        methods: {
          saveItem() {
            this.items.push({ id: this.items.length + 1, label: this.newItem });
            this.newItem = "";
          },
          doEdit(editing) {
            this.editing = editing;
            this.newItem = "";
          },
        },
      }).mount("#shopping-list");
    </script>
  </body>
</html>
